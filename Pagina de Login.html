<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Administrador - CadFácil PJ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            font-size: 45px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #f44336;
        }
        .message.success {
            color: #4CAF50;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
        footer b {
            color: #000;
        }
    </style>
</head>
<body>

<div class="login-container">
    <a href="https://i.ibb.co/rmQQkXk/Cad-Facil-LOGO.png" target="_blank">
        <img src="https://i.ibb.co/rmQQkXk/Cad-Facil-LOGO.png" alt="Logo CadFácil">
    </a>
    <input type="text" id="username" class="input-field" placeholder="Usuário" autofocus>
    <input type="password" id="password" class="input-field" placeholder="Senha">
    <button class="login-btn" onclick="validateLogin()">Entrar</button>
    <div id="message" class="message"></div>
</div>

<footer>
    Powered by <b>LABTHUS</b>
</footer>

<script>
    function validateLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var messageElement = document.getElementById("message");

        // Verifica as credenciais
        if (username === "admin" && password === "admin") {
            messageElement.textContent = "Usuário autenticado! Aguarde, sistema iniciando.";
            messageElement.classList.remove("error");
            messageElement.classList.add("success");
            // Aqui você pode adicionar um redirecionamento ou lógica para iniciar o sistema.
            setTimeout(function() {
                window.location.href = "sistema.html"; // Redireciona para a próxima página
            }, 2000); // Espera 2 segundos antes de redirecionar
        } else {
            messageElement.textContent = "Usuário ou senha incorretos. Tente novamente.";
            messageElement.classList.remove("success");
            messageElement.classList.add("error");
        }
    }
</script>

</body>
</html>
